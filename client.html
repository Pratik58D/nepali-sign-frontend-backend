<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Gesture Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #camera-container {
            margin-bottom: 20px;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #gesture-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
        }
        #capture-button {
            margin-top: 20px;
        }
        #start-button {
            margin-top: 20px;
        }
        #send-button {
            margin-top: 20px;
            display: none; /* Hide send button initially */
        }
        /* Progress bar styling */
        #progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: none; /* Hide progress bar initially */
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #4caf50;
        }
    </style>
</head>
<body>

    <h1>Real-Time Gesture Recognition</h1>

    <!-- Camera preview container -->
    <div id="camera-container">
        <video id="video" autoplay></video>
    </div>

    <!-- Section to display the result -->
    <div id="result">
        <p>Predicted Gesture: <span id="gesture"></span></p>
    </div>

    <!-- Display the captured image -->
    <div>
        <img id="gesture-image" style="display:none;">
    </div>

    <!-- Progress bar container -->
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Buttons to control the process -->
    <div>
        <button id="start-button">Start Progress</button>
        <button id="send-button">Send Data</button>
    </div>

    <script>
        let videoElement = document.getElementById('video');
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');
        let gestureElement = document.getElementById('gesture');
        let progressBarContainer = document.getElementById('progress-bar-container');
        let progressBar = document.getElementById('progress-bar');
        let startButton = document.getElementById('start-button');
        let sendButton = document.getElementById('send-button');
        let isProgressing = false;

        // Access user's camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoElement.srcObject = stream;
                    processVideo();
                })
                .catch(function (error) {
                    console.error("Error accessing the camera: ", error);
                    alert("Cannot access the camera. Please make sure it's enabled.");
                });
        }

        // Continuously capture frames and process them
        function processVideo() {
            // Set canvas size to match video
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            // Draw the current frame from video to canvas
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        }

        // Function to simulate the progress bar filling
        function startProgressBar() {
            if (isProgressing) return;

            isProgressing = true;
            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            let interval = setInterval(function() {
                if (progress < 90) {
                    progress += 10;
                    progressBar.style.width = progress + '%';
                }
            }, 100);  // Update progress every 100ms
        }

        // Function to send captured image to Flask backend
        function sendImageToBackend(imageBlob) {
            const formData = new FormData();
            formData.append('image', imageBlob, 'gesture.jpg');  // Append the Blob

            // Show the progress bar while waiting for the response
            progressBar.style.width = '90%';  // Indicate that we're sending data

            fetch('http://localhost:5000/recognize_gesture', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Stop the progress simulation and complete it
                progressBar.style.width = '100%';

                // Handle the response from the Flask API
                if (data.predicted_gesture) {
                    gestureElement.textContent = data.predicted_gesture;
                } else if (data.message) {
                    gestureElement.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                gestureElement.textContent = "Error recognizing gesture.";
            });
        }

        // Button Event Handlers
        startButton.onclick = function() {
            startProgressBar();
            sendButton.style.display = 'inline-block'; // Show the send button after starting progress
        };

        sendButton.onclick = function() {
            // Capture the current frame as an image and send it to the backend
            canvas.toBlob(function(blob) {
                sendImageToBackend(blob);
            }, 'image/jpeg');
        };

        // Start the camera when the page loads
        window.onload = function () {
            startCamera();
        };
    </script>

</body>
</html>
